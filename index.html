<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="style.css">
  <title>Computed properties</title>
</head>
<body>
  <div id="vue-app">
    <h3>Conditionals</h3>
    
    <button v-on:click="error = !error">Toogle Erro</button>
    <button v-on:click="success = !success">Toogle Succes</button>
    <button v-on:click="show = !show">Toogles</button>

    <p v-if="error" v-bind:class="{ital: true}" class="red">Произошла ошибка :(</p>
    <p v-else-if="success" v-bind:class="{ital: true}" class="green">Все отлично :)</p>
    <p v-show="show" v-bind:class="{ital: true}" class="blue">Переключатель</p>
  </div>
  <script src="./app.js"></script>
</body>
</html>
