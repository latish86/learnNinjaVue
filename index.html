<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="style.css">
  <title>Computed properties</title>
</head>
<body>
  <div id="vue-app">
    <h3>Loops</h3>
    <div v-for="(character, index) in characters">{{ character }} = {{ index }}</div>
    <ul>
      <li v-for="ninja in ninjas">Name: {{ ninja.name }}<br>Age: {{ ninja.age}}</li>
    </ul>
    <template v-for="ninja in ninjas">
      <h4>Name: {{ ninja.name }}</h4>
      Age: {{ ninja.age}}
    </template>
    <template v-for="ninja in ninjas">
        <div v-for="(value, key) in ninja">
          <p>Key: {{ key }}...Value: {{ value }}</p>
        </div>
      </template>
  </div>
  <script src="./app.js"></script>
</body>
</html>
