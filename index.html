<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="style.css">
  <title>Computed properties</title>
</head>
<body>
  <div id="vue-app">
    <h3>Dynamic css</h3>
    <h2>Example1</h2>
    <button v-on:click="checkColor">Toogle color</button>
    <button v-on:click="checkStyle">Toogle style</button>
    <div v-bind:class="{red: red, ital}">Lorem, ipsum.</div>
    <h2>Example2</h2>
    <button v-on:click="checkColor">Toogle color</button>
    <button v-on:click="checkStyle">Toogle style</button>
    <div v-bind:class="Ex2Classes">Lorem, ipsum.</div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
